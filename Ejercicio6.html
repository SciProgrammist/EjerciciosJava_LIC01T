<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Operaciones</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="Guia de ejercicios JavaScript/JS/Ejercicios.js"></script>
    </head>
    <body>

        <header>
            <div class="container-fluid bg-primary">
                <div class="row">
                    <h1 class="display-2 text-center text-black mb-4">Operaciones matemáticas</h1>
                    <img src="Guia de ejercicios JavaScript/img/header.png" alt="Header de página">
                </div>
            </div>
        </header>
        
        <div class="container-fluid bg-black p-4">

            <div class="row position-relative">

                <p class="text-white text-center">
                    Escoge la <b class="text-warning">operación</b> que deseas realizar:
                </p>
                
                <form name="form1">
                    <div class="input-group mb-4">
                        <select class="form-select" name="sitio">
                            <option value="#" selected="selected"></option>
                            <option value="division.html">Dividir</option>
                            <option value="cubo.html">Obtener cubo de un número</option>
                            <option value="imc.html">Calcular IMC (Índice de Masa Corporal)</option>
                        </select>
                    </div>
    
                    <input class="btn btn-outline-primary" type="button" value="Acceder a operación" onClick="javascript:abreSitio();">
                </form>
            </div>

        </div>

    </body>
</html>
